<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .formDiv {
            margin-top: 15%;
        }
    </style>
</head>
<body class="container-fluid" data-bs-theme="dark">
    <div class="row uniform">
    <div class="col-md-4"></div>
    <div class="col-md-4 formDiv">
        <h1 class="text-white text-center">Talk to Us!</h1>
        <form action="index.php" class="alt" method="POST">
            <div class="name">
            <input name="name" id="" placeholder="Enter Name" type="text" class="form-control form-control-lg my-4 text-white" required>
            </div>
            <div class="email">
            <input name="email" placeholder="Enter Email" type="email" class="form-control form-control-lg my-4 text-white" required>
            </div>
            <div class="message">
            <textarea name="message" placeholder="Enter Message" rows="4" class="form-control form-control-lg my-4 text-white" required></textarea>
            </div>
            <br/>
            <input class="btn btn-info text-white mx-auto" value="Submit" name="submit" type="submit">
            </form>
    </div>
    <div class="col-md-4"></div>
 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</html>
